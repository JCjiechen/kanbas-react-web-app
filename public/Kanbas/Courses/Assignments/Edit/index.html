<head>
  <link rel="stylesheet" href="/Kanbas/styles.css" />
  <link rel="stylesheet" href="/Kanbas/Navigation/index.css" />
  <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
  <link href="/libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Kanbas/Courses/Navigation/index.css" />
  <link rel="stylesheet" href="/Kanbas/Courses/Home/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/Kanbas/Courses/Assignments/index.css" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
</head>
<body>
  <div class="row">
    <div class="col">
      <div class="float-end">
        <button class="btn btn-light text-success">
          <i class="fa fa-check-circle text-success me-2"></i>Published
        </button>
        <button class="btn btn-light">
          <i class="fa fa-ellipsis-v"></i>
        </button>
      </div>
    </div>
  </div>

  <hr />

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <label for="wd-assignment-name" class="form-label"
          >Assignment Name</label
        >
        <input
          type="text"
          class="form-control mb-3"
          id="wd-assignment-name"
          value="A1 - ENV + HTML"
        />
        <textarea class="form-control mb-3" rows="3">
This is the assignment description
        </textarea>
      </div>

      <div class="col-12">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-2 text-center">
              <label class="form-label align-items-center float-end"
                >Points</label
              >
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  value="100"
                  min="0"
                  max="100"
                />
              </div>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-2 text-center">
              <label class="form-label align-items-center float-end">
                Assignment Group
              </label>
            </div>
            <div class="col">
              <select class="form-select mb-3">
                <option>Assignments</option>
              </select>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-2">
              <label class="form-label float-end">Display Grade as</label>
            </div>
            <div class="col">
              <select class="form-select mb-3">
                <option>Percentage</option>
              </select>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="displayCheckbox"
                />
                <label class="form-check-label" for="displayCheckbox">
                  Do not count this assignment towards the final grade
                </label>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-2">
              <label class="form-label float-end mt-2">Assign</label>
            </div>
            <div class="col rounded p-3 border m-2">
              <div class="container">
                <div class="row">
                  <div>
                    <label class="form-label">Assign to</label>
                    <input
                      type="text"
                      class="form-control mb-3"
                      name="wd-assign-to"
                      value="Everyone"
                    />

                    <label class="form-label">Due</label>
                    <input
                      type="date"
                      class="form-control mb-3"
                      name="wd-due-date"
                      value="2021-01-01"
                    />

                    <div class="row">
                      <div class="col-md-6">
                        <label class="form-label">Available From</label>
                        <input
                          type="date"
                          class="form-control mb-3"
                          name="wd-available-from"
                          value="2021-01-01"
                        />
                      </div>

                      <div class="col-md-6">
                        <label class="form-label">Until</label>
                        <input
                          type="date"
                          class="form-control mb-3"
                          name="wd-available-until"
                          value="2021-01-01"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button class="col-12 btn btn-light btn-block">
                <i class="fa fa-plus m-2" aria-hidden="true"></i>
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <div class="row align-items-center">
    <div class="col">
      <div class="form-check m-2">
        <input class="form-check-input" type="checkbox" id="displayCheckbox" />
        <label class="form-check-label" for="displayCheckbox">
          Do not count this assignment towards the final grade
        </label>
      </div>
    </div>
    <div class="col-auto">
      <div class="float-end m-2">
        <button type="submit" class="btn btn-light">Cancel</button>
        <button type="submit" class="btn btn-danger">Save</button>
      </div>
    </div>
  </div>

  <hr />
</body>
